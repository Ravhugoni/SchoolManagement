<div class="card">
    <div class="card-header">
      <!-- <h5 class="card-header-text">About Me</h5> -->
      <button id="edit-btn" type="button" 
        class="btn btn-sm btn-primary waves-effect waves-light f-right" 
        (click)="open_add_modal()">
        <i class="icofont {{ editProfileIcon }}"></i> Upload Tutorial
      </button>
    </div>
<div class="card-body">
    <div class="view-info">
      <div class="row">
        <div class="col-lg-12">
          <div class="general-info">
            <div class="row">
              <div class="col-lg-12 col-xl-12">
                <div class="table-responsive">
                  <table class="table m-0" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                          <th>Video</th>
                          <th>Description</th>
                          <th>Subject</th>
                          <th>Grade</th>
                          <th>Action</th>
                        </tr>
                        </thead>
                    <tbody> 
                    <tr>
                        <th scope="row">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="../../../../../assets/videos/videogular.mp4" allowfullscreen></iframe>
                            </div>
                        </th>
                        <td>How to irrigate</td>
                        <td>Agricaltural Sciences</td>
                        <td>Grade 12</td>
                        <td>
                            <a type="button" (click)="toggleEditProfile()" style="margin: 5px;">
                                <i class="icofont {{ downloadIcon }} btn-sm btn-primary"></i>
                            </a>
                            <a type="button" (click)="tutorialView()" style="margin: 5px;">
                                <i class="icofont {{ viewIcon }} btn-sm btn-primary"></i>
                            </a>
                            <a type="button" (click)="toggleEditProfile()" style="margin: 5px;">
                                <i class="icofont {{ deleteIcon }} btn-sm btn-danger"></i>
                            </a>
                        </td>
                    </tr> 
                    <tr>
                        <th scope="row">
                            <div class="embed-responsive embed-responsive-16by9">
                              <iframe class="embed-responsive-item" src="../../../../../assets/videos/videoplayback.mp4" allowfullscreen></iframe>
                            </div>
                        </th>
                        <td>Planting From Seeds : How to Plant Spinach Seeds</td>
                        <td>Agricaltural Sciences</td>
                        <td>Grade 10</td>
                        <td> 
                            <a type="button" (click)="toggleEditProfile()" style="margin: 5px;">
                                <i class="icofont {{ downloadIcon }} btn-sm btn-primary"></i>
                            </a>
                            <a type="button" (click)="tutorialView()" style="margin: 5px;">
                                <i class="icofont {{ viewIcon }} btn-sm btn-primary"></i>
                            </a>
                            <a type="button" (click)="toggleEditProfile()" style="margin: 5px;">
                                <i class="icofont {{ deleteIcon }} btn-sm btn-danger"></i>
                            </a>
                        </td>
                    </tr>                                 
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- end of table col-lg-6 -->
            </div>
            <!-- end of row -->
          </div>
          <!-- end of general info -->
        </div>
        <!-- end of col-lg-12 -->
      </div>
      <!-- end of row -->
    </div>
</div>
