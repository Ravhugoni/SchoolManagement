<div class="container">
    <div class="modal-header" id="kt_modal_create_api_key_header">
        <p><b>Add new Tutorial</b></p><br>
        <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
          <span class="svg-icon svg-icon-1" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                fill="currentColor"></rect>
              <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor">
              </rect>
            </svg>
          </span>
    
        </div> 
    </div>

    <div class="col-lg-12">
      <form>
          <!-- <div class="form-group">
            <label for="exampleFormControlInput1">Paper Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Paper Name">
          </div> -->
          <div class="row">
              <div class="form-group col-lg-6">
                  <label for="exampleFormControlSelect1">Paper Year</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                  </select>
                </div>

                <div class="form-group col-lg-6">
                    <label for="exampleFormControlInput1">Grade</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                  </select>
              </div>
          </div>
          
          <div class="form-group">
              <label for="exampleFormControlInput1">Subject</label>
              <select class="form-control" id="exampleFormControlSelect1">
                  <option>English</option>
                  <option>Tshivenda</option>
                  <option>Mathematics</option>
              </select>
          </div>
          <div class="form-group">
              <label for="exampleFormControlFile1">Upload file</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <div class="modal-footer flex-center">
          
            <button type="reset" id="kt_modal_create_api_key_cancel" class="btn btn-light me-3 btn-sm">Clear answers</button>
      
            <button type="submit" id="kt_modal_create_api_key_submit" class="btn btn-primary btn-sm">
              <span class="indicator-label">Submit</span>
              <!-- <span class="indicator-progress">Please wait...
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span> -->
            </button>
      
          </div>
      </form>
    </div>
    <!-- end of table col-lg-6 -->
  </div>
